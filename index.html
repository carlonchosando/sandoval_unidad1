<html lang="es">
<head>

    <main>
      <section id="container">
        <h2>Solicitud de vendedor</h2>
        <p>Llene el formulario para ser contactado por un representante</p>
        <form name="formData" action="submit">
            <div>
              <label>Nombre</label>
              <input type="text" name="nombre">
            </div>
            <div>
              <label>Apellido</label>
              <input type="text" name="apellido">
            </div>
            <div>
              <label>DNI</label>
              <input type="number" name="dni" id="formData_dni">
            </div>
            <div>
              <label>E-mail</label>
              <input type="email" name="email" id="formData_email">
            </div>
            <div>
              <label>telefono</label>
              <input type="phone" name="telefono" id="formData_telefono">
            </div>
            <div>
              <label>Elije tipo de seguro</label>
              <select onchange="seguroElegido()" name="tipoDeSeguro" id="tipoDeSeguro">
                <option value="1">BÃ¡sico</option>
                <option value="2">Intermedio</option>
                <option value="3">Premium</option>
              </select>
            </div>
            <div>
              <p id="mensaje"></p>
            </div>
            <div>
              <button onclick="capturaData()" type="submit">ENVIAR</button>
            </div>
        </form>
        
      </section>
    </main>
    <footer>
        <p>Seguro@NoPagamosCooperativa.com</p>
    </footer>
